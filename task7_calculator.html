<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="task7_calculator.css">
</head>
<body>
    <h1 class="header">Calculator</h1>
    <div class="mainClass">
        <input class="calci" type="text">
        <br>
        <br>
        <div class="grid_layout">
            <button type="button" class="box"><b>1</b></button>
            <button type="button" class="box"><b>2</b></button>
            <button type="button" class="box"><b>3</b></button>
            <button type="button" class="box" style="background-color: black; color:white;">+</button>
            <button type="button" class="box"><b>4</b></button>
            <button type="button" class="box"><b>5</b></button>
            <button type="button" class="box"><b>6</b></button>
            <button type="button" class="box" style="background-color: black; color:white;">-</button>
            <button type="button" class="box"><b>7</b></button>
            <button type="button" class="box"><b>8</b></button>
            <button type="button" class="box"><b>9</b></button>
            <button type="button" class="box" style="background-color: black; color:white;">*</button>
            <button type="button" class="box"><b>00</b></button>
            <button type="button" class="box"><b>0</b></button>
            <button type="button" class="box"><b>.</b></button>
            <button type="button" class="box" style="background-color: black; color:white;">/</button>
            <button type="button" class="box" style="background-color: red; color:white;"><b>AC</b></button>
            <button type="button" class="box" style="background-color: red; color:white;"><b>DEL</b></button>
            <button type="button" class="box"><b>%</b></button>
            <button type="button" class="box" style="background-color: black; color:white;">=</button>        
        </div>
    </div>
</body>
</html>
